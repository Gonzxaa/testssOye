	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

	<link rel="shortcut icon" href="./imagenes/logo-invertido.png">

</head>

<body>
	<!--NAV-->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container px-5">
			<a class="navbar-brand" href="index.html">
				<img src="./imagenes/logo-invertido.png" alt="" width="50" height="50"
					class="d-inline-block align-text-centre"> OYE
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#barra"
				aria-controls="barra" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="barra">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<a class="nav-link" href="index.html">Inicio</a>
					</li>
					<li class="nav-item active">
						<a class="nav-link" href="canciones.html">Canciones</a>
					</li>
				</ul>
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="registro.html">Registro</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="login.html">Login</a>
					</li>
					<button type="button" class="btn btn-primary" data-toggle="modal"
						data-target="#ventana">Contacto</button>
					<div class="modal" tabindex="-1" role="dialog" id="ventana">
						<div class="modal-dialog" role="document">
							<div class="modal-content">
								<div class="modal-header">
									<h5 class="modal-title">Contacto</h5>
									<button type="button" class="close" data-dismiss="modal">
										<span aria-hidden="true">&times;</span>
									</button>
								</div>
								<div class="modal-body">
									<p>Nuestro mail: test@test.com</p>
									<p>Nuestro telefono: +598 12 345 678</p>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
								</div>

							</div>
						</div>
					</div>
				</ul>
			</div>
		</div>
	</nav>
	<!--NAV-->
	<main>
		<!--CANCIONES-->
		<div class="container">
			<div class="row gx-4 gx-lg-5 align-items-center my-5 ">
				<div class="col">
					<h1 class="font-italic">Canciones:</h1>
					<hr />

					<!--Buscador-->
					<h4>Buscador de Canciones:</h4>
					<input type="text" id="formulario" class="form-control my-2"
						placeholder="¡Escribe aquí el nombre de tu cancion!">
					<table class="table table-responsive-md text-center">
						<thead class="thead-dark">
							<tr>
								<th scope="col">Portada</th>
								<th scope="col">Nombre</th>
								<th scope="col">Cancion</th>
							</tr>
						</thead>
						<tbody id="resultado">
							<tr>
								<th scope="row"></th>
								<td></td>
							</tr>
						</tbody>
					</table>
					<!--Fin Buscador-->

					<hr />
				</div>
			</div>
			<!--Cards-->
			<div id="items" class="row gx-4 gx-lg-5 align-items-center my-5">

				<!---->
				<template id="template-card-songs">
					<div class="col-lg-4 col-md-6 col-xs-12 p-2">
						<div class="card">
							<img src="" alt="" class="card-img-top">
							<div class="card-body text-center">
								<div class="contenido">
									<h3 class="font-weight-light">Titulo</h3>
									<audio id="audio" controls></audio>
								</div>
							</div>
						</div>
					</div>
				</template>


			</div>
		</div>
	</main>

	<footer class="container-fluid py-1 bg-dark">
		<div class="row">
			<div class="col text-center text-white">
				Derechos reservados &copy;
			</div>
		</div>
	</footer>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->

		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
	</script>
	<!--Script ajax-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
	<!--Conexion con carp js-->
	<script src="./js/script.js"></script>

	<script src="./js/templateCanciones.js"></script>
</body>

</html>
